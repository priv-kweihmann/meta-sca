header:
  version: 1
  includes:
    - local-conf.yaml
machine: qemux86-64
distro: scatest
target: core-image-minimal-scatest
defaults:
  repos:
    refspec: master
repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    layers:
      meta:
  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    layers:
      bitbake: excluded
  meta-yocto:
    url: "https://git.yoctoproject.org/meta-yocto.git"
    layers:
      meta-poky:
      meta-yocto-bsp:
  meta-sca:
    url: "https://github.com/priv-kweihmann/meta-sca"
    